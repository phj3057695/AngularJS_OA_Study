<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body ng-app="myApp">
<h1 ng-controller="ctrl">Hello {{test}} <br> {{testIsTrue() == 100}}</h1>
<script src="js/angular.js"></script>
<script>
    function helloCtrl($scope){
        $scope.test='김광식님 안녕하세요';
        $scope.testIsTrue = function(){
            return 100;
        }
    }
    var app=angular.module("myApp",[]);
    app.controller('ctrl',helloCtrl);
</script>
</body>
</html>
