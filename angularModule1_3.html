<!DOCTYPE html>  <!--화면에 hong-gildong이라 했습니다. 이 코드를 이용하여 '김광식님 안녕하세요'라고 나오게 하세요. app.config(...)이용-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myAngApp">
    <h1 ng-controller="ctrl"><%test%></h1>
    <script src="js/angular.js"></script>
    <script>
        function helloCtrl($scope){
            $scope.test="김광식님 안녕하세요";
        }
        var test = angular.module('myAngApp',[]);    //var [var_name] = angular.module('[ng-app_name]',[]); 이러한 패턴이다.
        test.controller('ctrl',helloCtrl); //위에서 선언한 [var_name].controller('ng-controller_name',[Controller_관련_함수]);
        test.config(function($interpolateProvider){
            $interpolateProvider.startSymbol("<%");
            $interpolateProvider.endSymbol("%>");
        })
    </script>
</body>
</html>
