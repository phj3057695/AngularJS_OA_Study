<!DOCTYPE html><!--ng-model을 이용하여 연결체에 있는 화면처럼 작동하게 페이지를 구현하세요.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/angular.js"></script>
<body data-ng-app>
<input type="text" ng-model="name">
<p>Hello {{name}}</p>
<hr>
<input type="text" ng-model="name">
<hr>
<input value="{{name}}">

</body>
</html>
